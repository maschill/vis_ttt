        <style> /* set the CSS */
            html, body {
              margin: 0;
              height: 100%
            }

            .bar {
              fill: darkblue;
            }
            .bar:hover {
                fill: red
            }
            .text {
                fill: white;
            }
            .axis--x path {
              display: none;
            }
            .d3-tip {
              line-height: 0.5;
              padding: 12px;
              background: rgba(255, 255, 255, 0.8);
            }

            .canton-boundary {
              fill: none;
              stroke: #fff;
              stroke-linejoin: round;
            }
			.d3-tip2 {
			  line-height: 1;
			  font-weight: bold;
			  padding: 12px;
			  background: black;
			  color: #fff;
			  border-radius: 2px;
			  opacity: 0.001%;
			}
			.d3-tip2:after {
			  box-sizing: border-box;
			  display: inline;
			  font-size: 10px;
			  width: 100%;
			  line-height: 1;
			  color: black;
			  content: "\25BC";
			  position: absolute;
			  text-align: center;
			  opacity: 0.001%;
			}

			.d3-tip2.n:after {
			  margin: -1px 0 0 0;
			  top: 100%;
			  left: 0;
			  opacity: 0.001%;
			}
			.area:hover {
				fill: darkblue;
			}

  	    </style>
    </head>
